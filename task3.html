<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Output</title>
</head>
<body>
<div id="demo"></div>

<script>
let text = "";

for (let i = 1; i <= 5; i++) {
    text += "<p>The number is " + i + "</p>";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
